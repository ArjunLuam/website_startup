<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTER DETAILS</title>
   

    <!-- Bootstrap core CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="css/styles.css" rel="stylesheet">
  
</head>
<body class="text-center" style="background:url(https://image.freepik.com/free-photo/watercolor-splash-background_23-2148175602.jpg)">
    
    <form action="/" method="POST" class="form-signup">
    <img class="mb-4" src="images/hill_code_logo.png" class="logo" width="72" height="72">
    <br>
    <h1 class="h3 mb-3 font-weight-normal"><strong>SIGN UP</strong> </h1>
 <br>
  <input type="text" name="name" class="form-control top"  placeholder="ENTER FULL NAME" required autofocus>
 <br>
  <input type="tel" name="phone" class="form-control middle" placeholder="ENTER YOUR MOBILE NO" required autofocus>
  <br>
  <input type="email" name="email" class="form-control bottom" placeholder="ENTER EMAIL ADDRESS" required autofocus>
  <br><br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">SIGN UP</button>  
</form>
  
</body>
</html>
